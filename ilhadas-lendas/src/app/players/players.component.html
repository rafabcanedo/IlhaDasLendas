<p>players works!</p>

<div class="section-players">

<div *ngFor="let player of players" class="box-player">
 <div class="container-image-players">
 <img src={{player?.image}} alt="perfil Jogador" class="image-players">
 </div>

 <div class="box-infos">
 <span class="name-players">
  {{player.name}}
 </span>
 <div class="infos-plus">
 <span class="role-players">{{player.role}}</span>
 <p class="team-players">{{player.team}}</p>
 </div>
 </div>
</div>

</div>
